<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="div">
        <article class="carta">
            <header class="carta__header">
                <img src="/assets/image-victor.jpg" alt="">
            </header>
            <section class="carta__body">
                <p class="carta__parrafo--plus">Victor Crest <span class="carta__span--plus">26</span></p>
                <span class="carta__span--plus"> London</span>

            </section>
            <footer class="carta__footer">
                <divc class="carta__valores">
                    <section class="carta__followers">
                        <p class="carta__parrafo--plus">80K <span class="carta__span--plus">Followers</span></p>
                    </section>
                </divc>
                <divc class="carta__valores">
                    <section class="carta__likes">
                        <p class="carta__parrafo--plus">803K <span class="carta__span--plus">likes</span></p>
                    </section>
                </divc>
                <divc class="carta__valores">
                    <section class="carta__fotos">
                        <p class="carta__parrafo--plus">1.4K <span class="carta__span--plus">photos</span></p>
                    </section>
                </divc>
            </footer>
        </article>
    </div>
</body>
</html>
