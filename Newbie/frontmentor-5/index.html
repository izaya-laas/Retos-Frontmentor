<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15dd26b24f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="main-header">
        <img src="/assets/logo.svg" alt="Logo" class="logo">
    </header>
    <main class="main">
            <img src="/assets/illustration-mockups.svg" alt="banner" class="banner">
        <section class="main__content">
            <h1 class="main__title">Build The Community Your Fans Will Love</h1>
            <p class="main__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience.
                Create connections with your users as you engage in genuine discussion. </p>
                <a href="" class="main__button">Register</a>
        </section>
    </main>
    <footer class="footer">
        <ul class="list-icon">
            <li class="social-icon">
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li class="social-icon">
                <a href="#" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="social-icon">
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
